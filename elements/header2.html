<link rel="icon" type="image/png" sizes="32x32" href="https://cabletwo.net/assets/circlelogo.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://cabletwo.net/assets/circlelogo.png">
<link rel="manifest" href="/site.webmanifest">

<style>
body{
  background-color:transparent;
  width:100%;
  height:100%;
		background-position: center center;
		background-size: auto;
		margin: 0;
		background-repeat:repeat;
		background-attachment: fixed;
		
}/


/* responsive navigation bar */

.navbar {
margin: 1%;	
}	

.topnav {
  background-color: black;
  background-image:url('https://sadhost.neocities.org/images/tiles/starsforever.gif');
  width: 100%;
  height:48px;
}

.topnav img {
	float: left;
	height: 48px;
	min-width: 48px;
}

.topnav a.one {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-family: 'Syne Mono', monotype;
	font-size: 15px;
	background-color: black;
}

.topnav a.one:hover {
	background-color: #ddd;
	color: black;
}

.topnav a.active {
	float: right;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-family: 'Syne Mono', monotype;
	font-size: 15px;
	background-color: rgba(18,19,193,1);
	color: white;
}

.topnav .icon {
	display: none;
	float: left;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-family: 'Syne Mono', monotype;
	font-size: 15px;
	background-color: black;
}


/* rainbow ticker */

#marquee {
	background-image: linear-gradient(37deg,
        rgba(255, 0, 0, 1) 0%,
        rgba(255, 154, 0, 1) 10%,
        rgba(208, 222, 33, 1) 20%,
        rgba(79, 220, 74, 1) 30%,
        rgba(63, 218, 216, 1) 40%,
        rgba(47, 201, 226, 1) 50%,
        rgba(28, 127, 238, 1) 60%,
        rgba(95, 21, 242, 1) 70%,
        rgba(186, 12, 248, 1) 80%,
        rgba(251, 7, 217, 1) 90%,
        rgba(255, 0, 0, 1) 100%);
}

.ticker {
	
	font-size: 14px;
	font-family: 'Syne Mono', serif;
	height:15px; 
	overflow: hidden;
	position: relative;
	line-height:14px;
	bottom:0;
}

.ticker p {
	color: black;
	position: absolute;
	width: 100%;
	height: 100%;
	margin: 0;
	text-align: center;
/* Starting position */
	-moz-transform:translateX(100%);
	-webkit-transform:translateX(100%); 
	transform:translateX(100%);
/* Apply animation to this element */ 
	-moz-animation: scroll-left 18s linear infinite;
	-webkit-animation: scroll-left 18s linear infinite;
	animation: scroll-left 18s linear infinite;
}
/* Move it (define the animation) */
@-moz-keyframes scroll-left {
	0% { -moz-transform: translateX(100%); }
	100% { -moz-transform: translateX(-100%); }
}
@-webkit-keyframes scroll-left {
	0% { -webkit-transform: translateX(100%); }
	100% { -webkit-transform: translateX(-100%); }
}
@keyframes scroll-left {
	0% { 
		-moz-transform: translateX(100%); /* Browser bug fix */
		-webkit-transform: translateX(100%); /* Browser bug fix */
		transform: translateX(100%); 
}
	100% { 
		-moz-transform: translateX(-100%); /* Browser bug fix */
		-webkit-transform: translateX(-100%); /* Browser bug fix */
		transform: translateX(-100%); 
}
}

@keyframes scroll {
	from {left: 0px; }
	to {left: 200px; }
}




/* responsive navbars */

@media screen and (max-width: 1200px) {
	.background {
	width: 720px;
	}
}

@media screen and (max-width: 768px) {
	.topnav a.one:not(:first-child) {
		display: none;
	}
	.topnav a.icon {
		float: right;
		display: block;
	}
	.background {
	width: 90%;
	margin: auto;
	}
}


@media screen and (max-width: 768px) {
	.topnav.responsive {position: relative;}
	.topnav.responsive .icon {
		position: absolute;
		right: 0;
		top: 0;
	}
	.topnav.responsive a.one {
		float: none;
		display: block;
		text-align: left;
	}
	.topnav.responsive a.active {
		float: none;
		display: block;
		text-align: left;
	}
	.ticker p {
		-moz-animation: scroll-left 10s linear infinite;
		-webkit-animation: scroll-left 10s linear infinite;
		animation: scroll-left 10s linear infinite;
	}
}
    
</style>

</head>
<body>
<div class ="fixnav"><div class="navbar">

  <div class="topnav" id="myTopnav">
		<a class="two" href="https://cabletwo.net/"><img src="https://cabletwo.net/assets/logo.png" alt="Home"></a>
		<a class="one" href="https://twitch.tv/cabletwo">Watch Live <span style="color:red;">‚óè</span></a>
    <a class="one" href="https://cabletwo.net/">Info</a>
    <a class="one" href="https://cabletwo.net/members">Members</a>
    <a class="one" href="https://cabletwo.net/contact">Contact</a>
		<a class="one" href="https://cabletwo.net/pitch">Pitch</a>
		<a class="one" href="https://cabletwo.net/support">Support</a>
		<a class="one" href="https://cabletwo.bigcartel.com/" target="_blank">Shop</a>
		<a class="icon" href="javascript:void(0);" onclick="myFunction()">
    <i class="fa fa-bars"></i></a>
  </div>

	<div id="marquee"> 
		<div class="ticker"><p>Cable Two is no longer legally associated with the number Three.</p></div>
	</div>

</div></div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
