<!DOCTYPE html>
<html>
<head>


<meta charset="utf-8"/>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@1,400&display=swap">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/assets/circlelogo.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/circlelogo.png">
<link rel="manifest" href="/site.webmanifest">

<style>
body{
  background-color:transparent;
  width:100%;
  height:100%;
		background-position: center center;
		background-size: auto;
		margin: 0;
		background-repeat:repeat;
		background-attachment: fixed;
		
}/


/* responsive navigation bar */

.navbar {
margin: 1%;	
}	

.topnav {
  
  background-color: black;
  background-image:url('https://sadhost.neocities.org/images/tiles/starsforever.gif');
  width: 100%;
  height:48px;
}

.topnav img {
	float: left;
	height: 48px;
	min-width: 48px;
}

.topnav a.one {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-family: 'Syne Mono', monotype;
	font-size: 15px;
	background-color: black;
}

.topnav a.one:hover {
	background-color: #ddd;
	color: black;
}

.topnav a.active {
	float: right;
	display: block;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-family: 'Syne Mono', monotype;
	font-size: 15px;
	background-color: rgba(18,19,193,1);
	color: white;
}

.topnav .icon {
	display: none;
	float: left;
	color: white;
	text-align: center;
	padding: 14px 16px;
	text-decoration: none;
	font-family: 'Syne Mono', monotype;
	font-size: 15px;
	background-color: black;
}



@keyframes scroll {
	from {left: 0px; }
	to {left: 200px; }
}




/* responsive navbars */

@media screen and (max-width: 1200px) {
	.background {
	width: 720px;
	}
}

@media screen and (max-width: 768px) {
	.topnav a.one:not(:first-child) {
		display: none;
	}
	.topnav a.icon {
		float: right;
		display: block;
	}
	.background {
	width: 90%;
	margin: auto;
	}
}


@media screen and (max-width: 768px) {
	.topnav.responsive {position: relative;}
	.topnav.responsive .icon {
		position: absolute;
		right: 0;
		top: 0;
	}
	.topnav.responsive a.one {
		float: none;
		display: block;
		text-align: left;
	}
	.topnav.responsive a.active {
		float: none;
		display: block;
		text-align: left;
	}
	.ticker p {
		-moz-animation: scroll-left 10s linear infinite;
		-webkit-animation: scroll-left 10s linear infinite;
		animation: scroll-left 10s linear infinite;
	}
}
    
</style>

</head>
<body>
<div class ="fixnav"><div class="navbar">

  <div class="topnav" id="myTopnav">
		<a class="two" href="/"><img src="/assets/logo.png" alt="Home"></a>
		<a class="one" href="https://twitch.tv/cabletwo">Watch Live <span style="color:red;">‚óè</span></a>
    <a class="one" href="/">Info</a>
    <a class="one" href="/members">Members</a>
    <a class="one" href="/contact">Contact</a>
		<a class="one" href="/pitch">Pitch</a>
		<a class="one" href="/support">Support</a>
		<a class="one" href="https://cabletwo.bigcartel.com/" target="_blank">Shop</a>
		<a class="icon" href="javascript:void(0);" onclick="myFunction()">
    <i class="fa fa-bars"></i></a>
  </div>

</div></div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>

</body>
</html>
