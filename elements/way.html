@font-face {

.boppers {
  height: 25px;
  width: 300px;
  overflow: hidden;
  position: absolute;
  background-color:blue;
  right:5px;
  top:2.5px;
  border-radius:25px;
  background-image: linear-gradient(37deg,
        rgba(255, 0, 0, 1) 0%,
        rgba(255, 154, 0, 1) 10%,
        rgba(208, 222, 33, 1) 20%,
        rgba(79, 220, 74, 1) 30%,
        rgba(63, 218, 216, 1) 40%,
        rgba(47, 201, 226, 1) 50%,
        rgba(28, 127, 238, 1) 60%,
        rgba(95, 21, 242, 1) 70%,
        rgba(186, 12, 248, 1) 80%,
        rgba(251, 7, 217, 1) 90%,
        rgba(255, 0, 0, 1) 100%);
  background-size:contain;
}

.boppers div {
  display: block;
  width: auto;
  height: 25px;
font-size:25px;
line-height:25px;
  position: relative;
  overflow: hidden;
color:black;
  animation: boppers 5s linear infinite;
}

.boppers span {
  float: left;
  width: auto;
  font-family:'datdot';
  
}

@keyframes boppers {
  0% { left: 200px; }
  100% { left: -200%; }
}



@media only screen and (max-width: 700px) { 
#containwidth{
  width:100%;
  height:auto;
left:0;
margin: 0 auto;
padding:0;

}
#line{
  height:40px;
  font-size:15px;
line-height:15px;
border-radius: 0;
align-items: center;
  display: flex;
}
.boppers {
  visibility: hidden;
}
#partytime{
  visibility:hidden;
}
#links{
left:10px;
padding-right:10px;
margin:0 auto;
}
}
