<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <style>
body {
  padding: 10px;
}
.carousel {
  position: relative;
  width: 655px;
  height:85px;
  padding: 10px 40px;
  border: 4px solid #fcd441;
  border-radius: 42px;
  background: #ffb800;
  background-image: linear-gradient(#ff5400,#ffb800);
  margin:0 auto;
}
.carousel img {
  width: 151px;
  height: 85px;
  padding-right: 15px;
  /* make it block to remove space around images */
  display: block;
}
.carousel img:hover { transform: scale(1.1); 
overflow:visible;}
.arrow {
  position: absolute;
  top: 42px;
  padding: 0;
  background: transparent;
  font-size: 24px;
  line-height: 24px;
  display: block;
  height:24px;
  width:32px;
  border-radius:4px;
  border:none;
}
.arrow:focus {
  outline: none;
}
.arrow:hover {
 box-shadow:0px 0px 10px yellow;
}
.prev {
  left: 7px;
  background-image:url(https://64.media.tumblr.com/8aa85d14c6579cf0432d371b8fbb1e57/2b2e73ee93f6abbb-50/s100x200/b56f47def4ec659403e6add3da7379ffb2a651c4.pnj);
  background-size: contain;
  background-repeat: no-repeat;
}
.next {
  right: 7px;
  background-image:url(https://64.media.tumblr.com/d25723575560a8b602be8ea86f62d2ba/2b2e73ee93f6abbb-7a/s100x200/733da9cd9afed461e7cda8e0396e5ee829845c2d.pnj);
  background-size: contain;
  background-repeat: no-repeat;
}
.gallery {
  width: 645px;
  overflow: hidden;
  margin-left:5px;
}
.gallery ul {
  height: 85px;
  width: 9999px;
  margin:0;
  padding:0;
  list-style: none;
  transition: margin-left 250ms;
  font-size: 0;
}
.gallery li {
  display: inline-block;
}
  </style>
</head>
<body>
  <div id="carousel" class="carousel">
    <button class="arrow prev"></button>
    <div class="gallery">
      <ul>
        <li><img src="https://i.ytimg.com/vi/56EU3VNuoyA/hqdefault.jpg?sqp=-oaymwEjCNACELwBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=&rs=AOn4CLDPLVav4v-fAFPI2NiI7qW_JPhc-A"></li>
        <li><img src="https://i.ytimg.com/vi/IROQD3rZ-6I/maxresdefault.jpg"></li>
        <li><img src="https://i.ytimg.com/vi/l87Sl0lj5iI/maxresdefault.jpg"></li>
        <li><img src="https://i.ytimg.com/vi/EXd93emfdRY/hqdefault.jpg?sqp=-oaymwEjCNACELwBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=&rs=AOn4CLAUBs8A87NZBVau7xaPOPUsfEgvTw"></li>
        <li><img src="https://i.ytimg.com/vi/hudWH5Demow/hqdefault.jpg?sqp=-oaymwExCOADEI4CSFryq4qpAyMIARUAAIhCGAHwAQH4Af4JgALQBYoCDAgAEAEYciBYKD4wDw==&rs=AOn4CLBCbpoJTKtIR3RmXaP3VLcUJKBYaA"></li>
        <li><img src="https://i.ytimg.com/vi/TAx2JWp3cfk/maxresdefault.jpg"></li>
        <li><img src="https://i.ytimg.com/vi/RzKADK1HPhs/hq720.jpg?sqp=-oaymwE7CK4FEIIDSFryq4qpAy0IARUAAAAAGAElAADIQj0AgKJD8AEB-AHUBoAC4AOKAgwIABABGFIgEyh_MA8=&rs=AOn4CLANRx2hmC2IZSIj6mcKX038ANqX-Q"></li>
        <li><img src="https://i.ytimg.com/vi/BFrHQ1ZKrR0/hq720.jpg?sqp=-oaymwE7CK4FEIIDSFryq4qpAy0IARUAAAAAGAElAADIQj0AgKJD8AEB-AH-CYAC0AWKAgwIABABGEogGyh_MA8=&rs=AOn4CLBYhprOxAsMhFUFhhozyFP1FhtuWg"></li>
        <li><img src="https://i.ytimg.com/vi/R2uLRfV3GMo/hq720.jpg?sqp=-oaymwE7CK4FEIIDSFryq4qpAy0IARUAAAAAGAElAADIQj0AgKJD8AEB-AH-CYAC0AWKAgwIABABGCsgEyh_MA8=&rs=AOn4CLCpYkOJvrWZUB_vV_ElN1nehho7eA"></li>
        <li><img src="https://i.ytimg.com/vi/7cR-sLA6d2k/hqdefault.jpg"></li>
      </ul>
    </div>
    <button class="arrow next"></button>
  </div>
  <script>
    /* label the images, just for convenience, to visually track them */
    let i = 1;
    for(let li of carousel.querySelectorAll('li')) {
      li.style.position = 'relative';
      li.insertAdjacentHTML('beforeend', `<span style="position:absolute;left:0;top:0">${i}</span>`);
      i++;
    }

    /* configuration */
    let width = 165; // image width
    let count = 4; // visible images count

    let list = carousel.querySelector('ul');
    let listElems = carousel.querySelectorAll('li');
    let position = 0; // ribbon scroll position
    carousel.querySelector('.prev').onclick = function() {
      // shift left
      position += width * count;
      // can't move to the left too much, end of images
      position = Math.min(position, 0)
      list.style.marginLeft = position + 'px';
    };
    carousel.querySelector('.next').onclick = function() {
      // shift right
      position -= width * count;
      // can only shift the ribbbon for (total ribbon length - visible count) images
      position = Math.max(position, -width * (listElems.length - count));
      list.style.marginLeft = position + 'px';
    };
  </script>
</body>
</html>
